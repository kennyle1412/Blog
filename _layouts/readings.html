---
layout: default
---
<article class="post">

  <header class="post-header">
    <h3 class="post-title">{{ page.title | escape }}</h3>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <ul class="list">
    {%- assign readings = site.readings | sort:"date" | reverse %}
    {%- for reading in readings -%}
    <li>
        <a href="{{ reading.url | relative_url }}">
          {{ reading.title | escape }}
        </a>
    </li>
    {%- endfor -%}
  </ul>

</article>
