---
layout: default
---
<article class="post">

  <header>
    <h3 class="post-title">{{ page.title | escape }}</h3>
  </header>

  <ul>
  {% for kata in site.katas %}
    <li>
      <a href="{{ kata.url }}"> {{ kata.title }} </a>
    </li>
  {% endfor %}
  </ul>

  <div class="post-content">
    {{ content }}
  </div>

</article>
